<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body bgcolor="#edf2f5" align = "center">
    <br>
    <table width="100%">
      <tr height="10vh">
        <th width = "70%">
          _
        </th>
        <th bgcolor="#e6f0f2">
          <a  href="/assign1/">
            Home
          </a>
        </th>
        <th bgcolor="#e6f0f2">
          <a href="about-us.html">
            About Us
          </a>
        </th>
        <th bgcolor="#e6f0f2">
          <a href="#">
            Contact Us
          </a>
        </th>
      </tr>

      <!-- HEADING-->
      <tr height="10vh">
        <td bgcolor="#396896" colspan="4">
          <h1 ><font face="lucida calligraphy"  color="white" >Travel The World</font></h1>
        </td>
      </tr>
      
      <tr height="80vh">
        <td colspan="4">
          <h2> Contact Us.</h2>
          <h3> Our team will get back to you quries in 24 Hours. </h3>
          <form method="GET" action="seeurl.html" >
            <table align="center" width="100%">
              <tr>
                <th align="right" width="50%">
                    Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </th>
                <td align="left" width="50%">
                    <input placeholder="Name" name="user_name" type="text" required>
                </td>
              </tr>
              <tr>
                <th align="right" width="50%">
                    Mobile Number : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </th>
                <td align="left" width="50%">
                    <input placeholder="Mobile Number" name="user_mobile" type="tel"  required>
                </td>
              </tr>
              <tr>
                <th align="right" width="50%">
                    Email : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </th>
                <td align="left" width="50%">
                    <input placeholder="Email Address" name="user_email" type="email"  required>
                </td>
              </tr>
              <tr>
                <th align="right" width="50%">
                    City : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </th>
                <td align="left" width="50%">
                    <select name="user_city" id="city"  required>
                      <option value="delhi">Delhi</option>
                      <option value="mumbai">Mumbai</option>
                      <option value="kolkata">Kolkata</option>
                      <option value="Bangalore">Bangalore</option>
                    </select>
                </td>
              </tr>
              <tr>
                <th align="right" width="50%">
                    Age : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </th>
                <td align="left" width="50%">
                    <input placeholder="Age" name="user_age" type="number" max="120" min="18" required>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="checkbox"  required> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Agree with everything please. 
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <br>
                  <input type="submit">
                  
                </td>
              </tr>
            </table>
          <form>
        </td>
      </tr>
    </table>
    <br>
  </body>
</html>
