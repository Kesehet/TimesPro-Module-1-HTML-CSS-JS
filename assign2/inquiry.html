<html>

<head>
    <title>Home | Club Mahindra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NavBar STARTS -->
    <div id="navbar" class="absolute-display-container color-black" style="min-height:10vh;margin:-8px;">
        <div class="in-absolute-container-display-left">
            <img class="margin-left-plus-plus"
                src="https://clubmahindra.gumlet.io/themes/prospect/assets/images/logo.svg?w=200&dpr=1.0">
        </div>
        <!-- NavBar Menu STARTS -->
        <div class="in-absolute-container-display-right ">
            <div class="button color-hover-blue margin-right-plus-plus color-black" style="color:#fff;">
                
                <a href="home.html">Home</a>
            </div>
            <div class="button margin-right-plus-plus" style="color:#fff;">
                <a href="room.html">Rooms</a>
            </div>
            <div class="button margin-right-plus-plus " style="background-color:#00000000;">
                <a href="#"  style="color:#2196F3 !important;">Inquiry</a>
            </div>
        </div>
        <!-- NavBar Menu ENDS -->
    </div>
    <!-- NavBar ENDS -->


        <!-- Post Link Menu STARTS -->
        <div class="box-holder margin-left-plus-plus margin-right-plus-plus">
            <div class="button " style="text-align:left;width:100%;">
                <h1 class="color-text-blue">Inquiry</h1>
                <p class="" style="white-space: normal;">Invest in a lifetime of wonderful holiday memories.</p>
            </div>
        </div>
        <!-- Post Link Menu ENDS -->

        <form class="box-holder margin-left-plus-plus margin-right-plus-plus" style="padding: 0px 32px;">
            <input id="name" class="form-input" name="user_name" placeholder="Name" type="text" >
            <input id="number" class="form-input" name="user_number" placeholder="Mobile Number" type="tel">
            <input id="email" class="form-input" name="user_email" placeholder="Email" type="email">
            <input id="city" class="form-input" name="user_address" placeholder="City" type="text">
            <input id="age" class="form-input" name="user_age" placeholder="Age" type="number">
            <input type="submit" value="Join The Club" class="button " style="color:white;background-image:linear-gradient(to bottom right, #8db848, #1da3be);margin-left: 90%;border-radius: 15%;">
        </form>
